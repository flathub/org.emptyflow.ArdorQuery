app-id: org.emptyflow.ArdorQuery
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: ArdorQuery
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=host
modules:
  - name: ardorquery
    buildsystem: qmake
    subdir: src
    build-options:
      env:
        PREFIX: /app
      config-opts:
        - CONFIG += flatpak
    sources:
      - type: git
        url: https://github.com/trueromanus/ArdorQuery
        tag: 0.0.15
        commit: bf6c988cd9dbacfbf76492d400284d8b2ca06658
